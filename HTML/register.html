<!doctype html>


<html lang="en" class="no-js">
<head>
	<title>Eventium</title>

	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" href="css/eventium-assets.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<!-- Container -->
	<div id="container">
		<!-- Header
		    ================================================== -->
		<header class="clearfix third-style">

			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

					<a class="navbar-brand" href="home2.html">
						<img src="images/tsl-logo.png" alt="">
					</a>

					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
							
							
							<li class="nav-item drop-link">
								<a class="nav-link" href="contact.html">Register<i class="fa fa-angle-down"></i></a>
								<ul class="dropdown">
										<li><a href="register.html">Register</a></li>
									</ul>
							</li>
						</ul>
					</div>
				</nav>
			</div>

		</header>
		<!-- End Header -->

		<!-- register-section 
			================================================== -->
		<section class="register-section">
			<div class="background-part"></div>
			<div class="container">
				<div class="title-section center white-style">
					<span>Don’t miss the upcoming event</span>
					<h1>Online Event Register Form</h1>
				</div>
				<div class="register-box">
					<form id="register-form">
						<div class="row">
							<div class="col-md-6">
								<label for="name">Name*</label>
								<input name="name" id="name" type="text">
							</div>
							<div class="col-md-6">
								<label for="last-name">Title</label>
								<input name="last-name" id="last-name" type="text">
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label for="mail">Email</label>
								<input name="mail" id="mail" type="text">
							</div>
							<div class="col-md-6">
								<label for="phone">Phone</label>
								<input name="phone" id="phone" type="text">
							</div>
						</div>
						<div class="subcribe-bx">
							<h2>Subscribe for newsletter</h2>
							<input type="checkbox" name="newsletter-info" id="newsletter-info"/>
							<span>Don’t want to miss anything from this special event. Join our newsletter and stay up-to-date by using your email above.</span>
						</div>
						<div class="center-area">
							<input type="submit" id="submit_register" value="Register Now">
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- End register section -->

		<!-- footer 
			================================================== -->
		<footer class="third-style">
			<div class="container">

				<p class="copyright-line">&copy; Copyright TSL</p>

			</div>
		</footer>
		<!-- End footer -->

	</div>
	<!-- End Container -->

	<div class="preloader">
		<img alt="" src="images/loader.gif">
	</div>

	<script src="js/eventium-plugins.min.js"></script>
	<script src="js/countdown.js"></script>
	<script src="js/jquery.countTo.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCiqrIen8rWQrvJsu-7f4rOta0fmI5r2SI&amp;sensor=false&amp;language=en"></script>
	<script src="js/gmap3.min.js"></script>
	<script src="js/script.js"></script>
	
</body>
</html>
